<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="primary">
      Cat√°logo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list>
  <ion-item *ngFor= "let prod of productos" [routerLink]="['/home', prod.id]"> 
    
    <ion-label size="small"> {{prod.nombre}}  </ion-label>
    <ion-avatar slot="start"><img src={{prod.imagen}}></ion-avatar>
    <ion-label color="secondary">{{prod.precio}}</ion-label>
    
    <ion-label *ngIf="prod.cantidad==0" color="danger"> SIN STOCK </ion-label>
    <ion-label *ngIf="prod.cantidad>0" color="success"> CON STOCK </ion-label>

  </ion-item>
</ion-list>

</ion-content>
